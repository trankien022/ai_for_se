<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang xử lý đăng nhập...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #07F668;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Đang xử lý đăng nhập...</p>
    </div>

    <script>
        // Lấy token và user info từ URL query params
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const user = params.get('user');

        if (token) {
            try {
                // Lưu token vào localStorage
                localStorage.setItem('authToken', token);
                
                // Lưu user info nếu có
                if (user) {
                    localStorage.setItem('userData', user);
                }

                // Gửi message đến parent (home page) để cập nhật header
                if (window.parent && window.parent !== window) {
                    const userData = user ? JSON.parse(user) : { name: 'User' };
                    window.parent.postMessage({
                        type: 'loginSuccess',
                        userName: userData.name || userData.email
                    }, '*');
                }

                // Redirect về user profile page thay vì home page
                window.location.href = '/frontend/components/home/user-profile.html';
            } catch (error) {
                console.error('Lỗi xử lý callback:', error);
                window.location.href = '/frontend/components/home/home.html?error=auth_failed';
            }
        } else {
            // Không có token, redirect về home
            window.location.href = '/frontend/components/home/home.html';
        }
    </script>
</body>
</html>
