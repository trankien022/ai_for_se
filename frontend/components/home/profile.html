<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªì S∆° C·ªßa T√¥i - TVT Future</title>
    <link rel="stylesheet" href="/frontend/assets/fonts.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SVN-Poppins', 'Mulish', sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 32px;
            text-align: center;
            position: relative;
            border-radius: 20px 20px 0 0;
        }

        .avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .online-status {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #10b981;
            border: 3px solid white;
            border-radius: 50%;
        }

        .profile-header h1 {
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .profile-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        .profile-content {
            padding: 32px;
        }

        .info-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-item {
            background: #f9fafb;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            color: #6b7280;
            font-size: 13px;
            font-weight: 600;
        }

        .info-value {
            color: #1f2937;
            font-size: 14px;
            font-weight: 600;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 3px solid #10b981;
            display: block;
        }

        .alert.error {
            background: #fee2e2;
            color: #7f1d1d;
            border-left: 3px solid #ef4444;
            display: block;
        }

        .actions-section {
            padding: 24px 32px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-wrapper">
                <img id="avatarImg" class="avatar-img" src="/frontend/assets/images/default-avatar.svg" alt="Avatar" onerror="this.src='/frontend/assets/images/default-avatar.svg'">
                <div class="online-status"></div>
            </div>
            <h1 id="userName">ƒêang t·∫£i...</h1>
            <p id="userEmail">ƒêang t·∫£i...</p>
        </div>

        <div class="profile-content">
            <div id="successMessage" class="alert success"></div>
            <div id="errorMessage" class="alert error"></div>

            <div class="info-section">
                <div class="section-title">
                    üë§ Th√¥ng tin t√†i kho·∫£n
                </div>
                <div class="info-list">
                    <div class="info-item">
                        <span class="info-label">H·ªç t√™n</span>
                        <span class="info-value" id="fullName">ƒêang t·∫£i...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email</span>
                        <span class="info-value" id="emailValue">ƒêang t·∫£i...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Vai tr√≤</span>
                        <span class="info-value" id="userRole">ƒêang t·∫£i...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Ph∆∞∆°ng th·ª©c ƒëƒÉng nh·∫≠p</span>
                        <span class="info-value" id="authProvider">ƒêang t·∫£i...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Ng√†y t·∫°o t√†i kho·∫£n</span>
                        <span class="info-value" id="createdAt">ƒêang t·∫£i...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">C·∫≠p nh·∫≠t g·∫ßn nh·∫•t</span>
                        <span class="info-value" id="updatedAt">ƒêang t·∫£i...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions-section">
            <button class="btn btn-secondary" onclick="window.location.href='./home.html'">
                ‚Üê Trang ch·ªß
            </button>
            <button class="btn btn-primary" onclick="logout()">
                üö™ ƒêƒÉng xu·∫•t
            </button>
        </div>
    </div>

    <script src="./config.js"></script>
    <script>
        const API_BASE = window.API_CONFIG?.BACKEND_URL || 'http://localhost:3000';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Profile page loaded');
            loadUserProfile();
        });

        // Load user profile from API
        async function loadUserProfile() {
            try {
                const authToken = localStorage.getItem('authToken');
                console.log('üîë Auth token:', authToken ? 'Found' : 'Not found');
                
                if (!authToken) {
                    showError('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem h·ªì s∆°.');
                    setTimeout(() => window.location.href = './home.html', 2000);
                    return;
                }

                // Fetch user data from backend
                const apiUrl = `${API_BASE}/api/auth/me`;
                console.log('üì° Fetching user data from:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì• Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Response error:', errorText);
                    
                    if (response.status === 401 || response.status === 403) {
                        console.log('‚ö†Ô∏è Token invalid, using localStorage fallback');
                        loadUserProfileFromLocalStorage();
                        return;
                    }
                    
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin ng∆∞·ªùi d√πng');
                }

                const userData = await response.json();
                console.log('‚úÖ User data loaded:', userData);

                // Update UI
                updateUI(userData);
                showSuccess(`Xin ch√†o, ${userData.name || 'b·∫°n'}! üëã`);

            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin ng∆∞·ªùi d√πng. Vui l√≤ng th·ª≠ l·∫°i.');
                loadUserProfileFromLocalStorage();
            }
        }

        function updateUI(userData) {
            document.getElementById('avatarImg').src = userData.avatar || '/frontend/assets/images/default-avatar.svg';
            document.getElementById('userName').textContent = userData.name || 'Ng∆∞·ªùi d√πng';
            document.getElementById('userEmail').textContent = userData.email || '';
            document.getElementById('fullName').textContent = userData.name || 'Ch∆∞a c·∫≠p nh·∫≠t';
            document.getElementById('emailValue').textContent = userData.email || 'Ch∆∞a c·∫≠p nh·∫≠t';
            document.getElementById('userRole').textContent = userData.role || 'Customer';
            
            // Map authProvider enum values sang text hi·ªÉn th·ªã
            const authProviderMap = {
              'google': 'Google OAuth',
              'username': 'Username/Password'
            };
            const authProviderText = authProviderMap[userData.authProvider] || userData.authProvider || 'Kh√¥ng x√°c ƒë·ªãnh';
            document.getElementById('authProvider').textContent = authProviderText;

            if (userData.createdAt) {
                const date = new Date(userData.createdAt);
                document.getElementById('createdAt').textContent = formatDate(date);
            }

            if (userData.updatedAt) {
                const date = new Date(userData.updatedAt);
                document.getElementById('updatedAt').textContent = formatDate(date);
            }
        }

        function loadUserProfileFromLocalStorage() {
            try {
                const userDataStr = localStorage.getItem('userData');
                if (!userDataStr) return;

                const userData = JSON.parse(userDataStr);
                console.log('üì¶ Loading from localStorage:', userData);
                updateUI(userData);
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
        }

        function formatDate(date) {
            return date.toLocaleString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showSuccess(message) {
            const div = document.getElementById('successMessage');
            div.textContent = '‚úì ' + message;
            div.style.display = 'block';
            setTimeout(() => {
                div.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const div = document.getElementById('errorMessage');
            div.textContent = '‚úó ' + message;
            div.style.display = 'block';
            setTimeout(() => {
                div.style.display = 'none';
            }, 3000);
        }

        function logout() {
            if (confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t?')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                showSuccess('ƒê√£ ƒëƒÉng xu·∫•t th√†nh c√¥ng!');
                setTimeout(() => {
                    window.location.href = './home.html';
                }, 1000);
            }
        }
    </script>
</body>
</html>
